<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/css/board.css"/>
  <link rel="stylesheet" href="/css/boardDetail.css"/>
  <link rel="stylesheet" href="/css/footer.css"/>
  <link rel="stylesheet" href="/css/header.css"/>
  <link rel="stylesheet" href="/css/common.css"/>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2d8cddce5e1cf36a90728390b847c19c" ></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="/common/js/common.js" defer></script>
  <script src="/board/js/boardDetailNotice.js" defer></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
</head>
<body>
<div class="header"></div>

<main style="height: 1200px;">
  <div class="board-content-container">
    <div class="left-background"></div>
    <div class="board-top-img">
      <figure>
        <img src="/board/img/boardNoticeImg.jpg" alt="상단 사진">
      </figure>
      <div class="board-banner-title">
        <p>안녕하세요? 무엇을 도와드릴까요?</p>
        <p>공지사항을 확인해주세요</p>
      </div>
    </div>
    <!-- <div class="right-background"></div> -->

    <div class="board-a-btn">
      <a href="/board/html/boardFAQ.html">
        <div class="board-a">
          <dl >
            <dt>
              <img src="/board/img/FAQ-button.png" alt="FAQ 이동">
            </dt>
            <dd><strong>자주 묻는 질문</strong></dd>
            <dd>FAQ</dd>

          </dl>
        </div>
      </a>
      <a href="/board/html/boardNotice.html">
        <div class="board-a">
          <dl style="border: 2px solid #FF7000;">
            <dt>
              <img src="/board/img/Notice-button.png" alt="FAQ 이동">
            </dt>
            <dd><strong>공지사항</strong></dd>
            <dd>Notice</dd>

          </dl>
        </div>
      </a>
      <a href="/board/html/boardServiceReview.html">
        <div class="board-a">
          <dl >
            <dt>
              <img src="/board/img/Review-button.png" alt="FAQ 이동">
            </dt>
            <dd><strong>서비스 이용 후기</strong></dd>
            <dd>Review</dd>

          </dl>
        </div>
      </a>
    </div>
  </div>



  <!-- 공지사항 상세 영역 -->
  <div class="Notice-container">
    <div class="Notice-title">
      <h3>공지사항</h3>
    </div>
    <div class="notice-detail-section">
      <div class="notice-detail-title">
        <p th:text="${boardDetail.boardTitle}"><strong>보모보모 재밌엉!</strong></p>
        <p th:text="${boardDetail.boardRegisterDate}">2023/09/16</p>
      </div>
      <!-- 공지사항 내용 -->
      <div class="notice-detail-content">

        <p th:text="${boardDetail.boardContent}">안녕하세요, 맘시터 고객경험팀입니다.</p>


      </div>

      <!-- 목록으로 돌아가기 버튼 -->
      <div class="listBtn">
        <button onclick="showBoardNoticeList()">목록</button>
      </div>
    </div>
</main>
<div class="footer"></div>
</body>
</html>
